<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="cat_style.css">
    <script src='Cat.js' type="text/javascript"></script>
</head>
<body>
<h1>Бой котиков!</h1>
<div class="do_cat">
    <fieldset>
        <legend>Создайте котика</legend>
        <p>Имя котика<input type="text" id="cat_name" class="input"></p>
        <p>Возраст котика неограничен:)<input type="text" id="cat_age" class="input_number"></p>
        <p>Вес котика<input type="text" id="cat_weight" class="input_number"></p>
    </fieldset>
    <p><input type="image" src="image/cat_button.png" id="get_data"></p>
</div>
<div id="cat_hero"></div>
<div id="new_strength"></div>
<div class="go_fight">
    <p><input type="button" id="do_fight" value="Do fight!"></p>
</div>
<div id="result"></div>

<script src='cat_fight.js' type="text/javascript"></script>
</body>
</html>
